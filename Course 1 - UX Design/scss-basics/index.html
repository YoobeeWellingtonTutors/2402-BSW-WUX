<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASS CSS Demo</title>
  <!-- Link to the compiled CSS file -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Main container for the website -->
  <div class="container">
    <!-- Header section -->
    <header class="header">
      <!-- Main heading -->
      <h1>Welcome to my Website</h1>
    </header>
    <!-- Main content section -->
    <div class="content">
      <!-- Paragraph content -->
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec felis velit. Nam interdum mi nec enim dictum, eget bibendum ex eleifend.</p>
      <!-- Another paragraph -->
      <p>Nullam efficitur tellus ut velit ultricies fringilla. Phasellus dapibus, turpis nec tempus finibus, leo velit gravida ex.</p>
    </div>
  </div>
</body>
</html>
