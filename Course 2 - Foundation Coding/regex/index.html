<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <h2>Signup Form</h2>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span id="usernameError" class="error">Invalid username (only letters and numbers, 5-15 characters)</span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error">Invalid email address</span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error">Invalid password (at least 8 characters, one uppercase letter, one number)</span><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
